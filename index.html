<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Color Questionare</title>
</head>
<body>
    <div class="jumbotron start-screen" >
        <h1 class="display-4">Hue Are You? <i class = "fas fa-tint"></i></h1>
        <p class="lead">Find out what color represents your personality!</p>
        <a class="btn btn-primary btn-lg" href="#" id="start-button">Have fun!</a>
    </div>
    <div class="container-fluid text-center d-none question">
        <div id = "qna">
            <div class="part2 d-inline-block" style="display: inline-block;">
                <h1 class="title">Sample Question</h1>
                <button type="button" data-score-A = "1" class="btn btn-secondary btn-lg btn-block buttonA">Choice A</button>
                <button type="button" data-score-B = "2" class="btn btn-secondary btn-lg btn-block buttonB">Choice B</button>
                <button type="button" data-score-C= "3" class="btn btn-secondary btn-lg btn-block buttonC">Choice C</button>
                <button type="button" data-score-D = "4" class="btn btn-secondary btn-lg btn-block buttonD">Choice D</button>
            </div>
        </div>
    </div>
    <div class = "container-fluid d-none color-screen">
        <div id = color>
          <div class="part3" style="display: inline-block"></div>
          <h1 class="colorDisplay">The color that represents your personality is: </h1>
          <ul>
              <li class = "li1"></li>
              <li class = "li2"></li>
          </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
