<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link rel="stylesheet" href="assets/css/style.css" />

<body>

    <div class="jumbotron" style="display:none;">
        <h1 class="display-4">Find Your Color</h1>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to
            featured content or information.</p>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Start the Quiz</a>
    </div>

    <div class="container-fluid text-center"> 
        <div class="part2" style="display: inline-block;">
            <h1 class="question">Sample Question</h1>
            <button type="button" class="btn btn-secondary btn-lg btn-block buttonA">Choice A</button>
            <button type="button" class="btn btn-secondary btn-lg btn-block buttonB">Choice B</button>
            <button type="button" class="btn btn-secondary btn-lg btn-block buttonC">Choice C</button>
            <button type="button" class="btn btn-secondary btn-lg btn-block buttonD">Choice D</button>
        </div>
    </div>
